<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My HTML Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <script src="script.js"></script>
    <div>
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      
      <div id="results"></div>
      
      <div id="score">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
      </div>
      
  </body>
</html>
